<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>X1 Scanner — Guardian Risk Engine</title>
  <meta name="theme-color" content="#070711"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="wrap row">
      <div class="brand">
        <img src="logo.png" alt="X1"/>
        <div>
          <div class="t">X1 Scanner</div>
          <div class="s">Guardian Risk Engine</div>
        </div>
      </div>

      <a class="btn" href="https://solanax1.com">← Back</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">

    <!-- HERO -->
    <section class="card hero">
      <h1>
        Scan any Solana token.<br/>
        <span class="grad">Expose the risks.</span>
      </h1>
      <p>
        Contract intelligence, holder behavior, clusters, snipers,
        and Guardian risk classification — live on-chain.
      </p>

      <div class="scanBox">
        <input id="mintInput" placeholder="Paste token mint address…"/>
        <button id="scanBtn" class="btn grad">Scan</button>
      </div>

      <div id="scanStatus" class="status"></div>
    </section>

    <!-- TRENDING -->
    <section class="card">
  <h2>Trending Tokens</h2>

  <div class="trendWrap">
    <div class="trendBox">
      <div class="trendTitle">DexScreener Trending</div>
      <div id="trendingDex" class="grid"></div>
    </div>

    <div class="trendBox">
      <div class="trendTitle">Pump.fun Trending</div>
      <div id="trendingPump" class="grid"></div>
    </div>
  </div>
</section>

    <!-- RESULT -->
    <section id="result" class="card hidden">
      <h2>Guardian Report</h2>
      <div id="resultContent"></div>
    </section>

  </main>

  <footer>
    © <span id="y"></span> X1 • Solana Intelligence
  </footer>

<script src="app.js"></script>
</body>
</html>
